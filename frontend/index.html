<html lang="en">

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        :root {
            --primary: #1a1a2e;
            --secondary: #16213e;
            --accent: #0f3460;
            --gold: #d4af37;
            --light: #eaeaea;
            --text: #f0f0f0;
            --success: #2ecc71;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--primary);
            color: var(--text);
            line-height: 1.6;
        }

        header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            padding: 1.5rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 2px solid var(--gold);
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        .header-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-img {
            width: 50px;
            height: 50px;
            background: radial-gradient(circle at 30% 30%, #4ade80, #22c55e);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: bold;
            color: white;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
        }

        .brand-text h1 {
            font-size: 1.8rem;
            color: var(--gold);
            font-weight: 700;
            letter-spacing: 1px;
        }

        .brand-text p {
            font-size: 0.75rem;
            color: #b0b0b0;
            margin-top: 2px;
        }

        nav {
            display: flex;
            gap: 2.5rem;
            align-items: center;
        }

        nav a {
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            padding-bottom: 3px;
        }

        nav a:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--gold);
            transition: width 0.3s ease;
        }

        nav a:hover:after {
            width: 100%;
        }

        nav a:hover {
            color: var(--gold);
        }

        .cart-icon {
            background: var(--accent);
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid var(--gold);
        }

        .cart-icon:hover {
            background: var(--gold);
            color: var(--primary);
        }

        .cart-count {
            background: var(--success);
            color: white;
            border-radius: 50%;
            width: 22px;
            height: 22px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
            margin-left: 5px;
        }

        .hero::before {

            left: 0;
            right: 0;

            pointer-events: none;
        }

        .hero-content {
            position: relative;
            z-index: 1;
            max-width: 900px;
            margin: 0 auto;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            font-weight: 800;
            letter-spacing: 2px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
        }

        .hero .tagline {
            font-size: 1.3rem;
            color: var(--gold);
            margin-bottom: 30px;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .hero p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: #d0d0d0;
            line-height: 1.8;
        }

        .cta-button {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(135deg, var(--gold) 0%, #f0e5a8 100%);
            color: var(--primary);
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 1rem;
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.3);

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(212, 175, 55, 0.5);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        section {
            padding: 80px 20px;
            border-bottom: 1px solid rgba(212, 175, 55, 0.1);
        }

        section h2 {
            font-size: 2.5rem;
            color: var(--gold);
            margin-bottom: 40px;
            text-align: center;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            margin-bottom: 40px;
        }

        .product-card {
            background: linear-gradient(135deg, var(--secondary) 0%, var(--accent) 100%);
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid rgba(212, 175, 55, 0.3);
            display: flex;
            flex-direction: column;
        }

        .product-card:hover {
            transform: translateY(-10px);
            border-color: var(--gold);
            box-shadow: 0 20px 50px rgba(212, 175, 55, 0.2);
        }

        .product-image {
            width: 100%;
            height: 250px;
            background: radial-gradient(circle, #22c55e 0%, #059669 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            color: rgba(255,255,255,0.3);
        }

        .product-info {
            padding: 25px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .product-name {
            font-size: 1.3rem;
            color: var(--gold);
            font-weight: 600;
            margin-bottom: 10px;
        }

        .product-desc {
            color: #c0c0c0;
            font-size: 0.95rem;
            margin-bottom: 15px;
            flex-grow: 1;
        }

        .product-price {
            font-size: 1.8rem;
            color: var(--gold);
            font-weight: 700;
            margin-bottom: 15px;
        }

        .add-to-cart {
            background: linear-gradient(135deg, var(--gold) 0%, #f0e5a8 100%);
            color: var(--primary);
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .add-to-cart:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.4);
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
        }

        .service-card {
            background: rgba(212, 175, 55, 0.05);
            border: 2px solid var(--gold);
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .service-card:hover {
            background: rgba(212, 175, 55, 0.1);
            transform: translateY(-5px);
        }

        .service-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .service-card h3 {
            color: var(--gold);
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .service-card p {
            color: #b0b0b0;
            line-height: 1.7;
        }

        .about-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px;

        }

            color: var(--gold);

            margin-bottom: 20px;

        .about-content p {
            color: #b0b0b0;
            margin-bottom: 15px;
            line-height: 1.8;
        }

        .about-features {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }

        .feature {
            background: rgba(212, 175, 55, 0.1);
            padding: 20px;
            border-radius: 5px;
            border-left: 4px solid var(--gold);

        .feature-title {
            color: var(--gold);

        .feature-text {
            font-size: 0.9rem;
            color: #a0a0a0;
        }

        .about-image {

            align-items: center;

            font-size: 100px;
            opacity: 0.3;
        }

        .contact-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;

        }

        .contact-info {
            display: grid;
            gap: 30px;
        }

        .location {
            background: rgba(212, 175, 55, 0.05);
            border: 1px solid var(--gold);
            border-radius: 8px;
            padding: 25px;
        }

        .location h4 {
            color: var(--gold);
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .location p {
            color: #b0b0b0;
            margin-bottom: 5px;
        }

        .contact-form {
